<div class="card my-5">

  <div class="input-group ">
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="John Doe"
             [(ngModel)]="searchWord" (input)="getSublist()">
      <label for="floatingInput">Search name</label>
    </div>
      <button class="btn btn-danger border col-md-1" type="button"
              [disabled]="!this.searchWord" (click)="resetSublist() ">Reset</button>
  </div>

  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Balance</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let account of accountsSublist">
        <td>{{ account.id }}</td>
        <td>{{ account.name }}</td>
        <td>{{ account.balance }}</td>
        <td>{{ account.email }}</td>
        <td>{{ account.address }}</td>
        <td>{{ account.date }}</td>
<!--        <td><a href="mailto:{{ account.email }}">{{ account.email }}</a></td>-->
      </tr>
      </tbody>
    </table>
  </div>
</div>
